<div class="sign-up animate-menu-out">
    <p class="section-title section-title--sign-up">Sign Up</p>
    <div class="sign-up-form">
        <form>
            <input type="text" name="firstName" placeholder="First Name" id="input-user-first-name" autocomplete="off" class="input-default">
            <input type="text" name="surName" placeholder="Last Name" id="input-user-last-name" autocomplete="off" class="input-default">
            <input type="text" name="email" placeholder="Email" id="input-user-email" autocomplete="off" class="input-default">
            <input type="password" name="password" placeholder="Password" id="input-user-password" autocomplete="off" class="input-default">
            <input type="password" name="passwordAgain" placeholder="Password Again" id="input-user-password-again" autocomplete="off" class="input-default">
            <button type="submit" class="btn btn-sign-up">Sign Up</button>
            <p class="sign-up-feedback"></p>
        </form>
    </div>
</div>
